name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  Test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        pip install requests
        sudo apt-get update && sudo apt-get install nmap -y
    - name: Automatic test
      run: python autopwn.py -y
    - name: Evade mode test
      run: python autopwn.py -y -m "evade"
    - name: Noise mod test
      run: python autopwn.py -y -m "noise"
    - name: Automatic test (sudo)
      run: sudo python autopwn.py -y
    - name: Evade mode test (sudo)
      run: sudo python autopwn.py -y -m "evade"
    - name: Noise mod test (sudo)
      run: sudo python autopwn.py -y -m "noise"
